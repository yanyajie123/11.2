<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="jquery-1.11.3.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:'http://localhost:3000/list',
                type:'POST',
                data:{},
                success:function (data) {
                    for(var i in data){
                        $('body').append('<p><span>'+data[i].name+'</span><span>'+data[i].age+'</span></p>')
                    }
                }
            })
        })
    </script>
    <style>
        body{text-align: center; font-size: 20px;}
        span{margin-left: 20px;}
    </style>
</head>
<body>

</body>
</html>
